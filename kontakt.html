<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="style.css"/>

    <title>Lekáreň</title>

</head>
<body>

    <div id="hlava"></div>
    <div id="podHlavou"></div>
    <div id="sekcia"></div>
    <div id="kontaktovanie"></div>
    <div id="pata"></div>

<script type="text/babel">

/* Hlavička */

    class Header extends React.Component{

        constructor(props){
            super(props)
            this.state = {data: [], hladanyVyraz: ""};
        }

        componentDidMount(){
            let testovany = JSON.parse(localStorage.getItem("data"));

            if(testovany == null){
                testovany = [];
            }

            this.setState({data: testovany}); 
        }

        render(){
            return(
            <>
                <section className="header">
                    <a className="navbar-brand" style={{fontSize: "26px", fontWeight: "bold"}}>
                        <img src="https://media.istockphoto.com/id/801762106/vector/pharmacy-icon.jpg?s=612x612&w=0&k=20&c=ED6GNMkLvo468lQGy9k0JIbvNhluF3iAfgAm9ThEEtk=" alt="Logo" width="85" height="85" style={{borderRadius: "10px"}} class="d-inline-block align-text-center"/> Pharmacy 
                    </a>

                    <div>
                        <ul id="navbar">
                            <li><a href="index.html"><i className="fa-solid fa-house"></i> Domov</a></li>
                            <li><a className="active" href="kontakt.html"><i className="fa-solid fa-phone"></i> Kontakt</a></li>
                            <li><a href="kosik.html"><i className="fa-solid fa-basket-shopping"></i> Košík</a></li>

                            <li>
                                <form className="d-flex" role="search">
                                    <input className="form-control me-2" type="search" placeholder="Hľadať" onChange={(event) => this.setState({hladanyVyraz: event.target.value})}/>
                                    <button className="btn" style={{color: "darkgreen", padding: "7px", borderRadius: "150%", border: "solid 1px lightgreen"}}><i class="fa-solid fa-pills"></i></button>
                                </form>

                                <div className="vyhladane">
                                    {
                                        this.state.data.
                                        filter(() => this.state.hladanyVyraz != "").
                                        filter((produkt) => produkt.meno.toUpperCase().includes(this.state.hladanyVyraz.toUpperCase())).
                                        map((produkt) => <a href={'./detailLieku.html?id=' + produkt.id}><p><img src={produkt.obrazok} style={{width: "30%", padding: "2px", borderRadius: "50%", border: "solid 1px lightgreen"}}/> {produkt.meno}</p></a>)
                                    }
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </>
        )}
    }

    let hlavicka = ReactDOM.createRoot(document.getElementById("hlava"));
    hlavicka.render(<Header/>);

/* Pod hlavičkou */

    class UnderHeader extends React.Component{

        render(){
            return(
            <>
                <section className="header">
                        <ul id="under-header">
                            <li><a href="lieky.html"> Lieky </a></li>
                            <li><a href="doplnky.html"> Výživové doplnky </a></li>
                            <li><a href="kozmetika.html"> Lekárenská kozmetika </a></li>
                            <li><a href="potravinyNapoje.html"> Potraviny a nápoje</a></li>
                            <li><a href="zdravotnickePomocky.html"> Zdravotnícke pomôcky </a></li>
                            <li><a href="veterina.html"> Veterina </a></li>
                        </ul>
                </section>
            </>
        )}
    }

    let podHlava = ReactDOM.createRoot(document.getElementById("podHlavou"));
    podHlava.render(<UnderHeader/>);


/* Kontakt - sekcia */

    class KontaktHlavicka extends React.Component{

        render(){
            return(
            <>    
                <section id="page-header-kontakt">
                    <h2>Kontakt</h2>
                </section>
            </>
        )}
    } 

    let kontaktny = ReactDOM.createRoot(document.getElementById("sekcia"));
    kontaktny.render(<KontaktHlavicka/>);

/* Kontakt */

    class Kontakt extends React.Component{

        render(){
            return(
            <>
                <section id="contact-details" className="section-m1">
                    <div className="details">
                        <span>Zostaňte v kontakte</span>
                        <h3>Head Office</h3>
                        <div>
                            <li>
                                <i className="fa-regular fa-map"></i>
                                <p>Panónska cesta 3604, 851 01 Petržalka</p>
                            </li>
                            <li>
                                <i className="far fa-envelope"></i>
                                <p>kontakt@example.com</p>
                            </li>
                            <li>
                                <i className="fas fa-phone-alt"></i>
                                <p>+421 915 123 456 / +421 905 789 123</p>
                            </li>
                            <li>
                                <i className="far fa-clock"></i>
                                <p>07:00 - 16:00 (Pon - Ned)</p>
                            </li>
                        </div>
                    </div>
            
                    <div className="mapa">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2663.654291852118!2d17.09527761564831!3d48.11690427922188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476c899bfa27558f%3A0x84401a92a874f883!2sPan%C3%B3nska%20cesta%203604%2F17%2C%20851%2001%20Petr%C5%BEalka!5e0!3m2!1ssk!2ssk!4v1673962558067!5m2!1ssk!2ssk" width="600" height="450" style={{border: "0"}} allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </section>

                <section id="form-details">
                    <form action="">
                        <span>Zanechajte nám správu</span>
                        <h2>Radi si vypočujeme Váš názor</h2>
                        <input type="text" placeholder="Vaše meno"/>
                        <input type="text" placeholder="E-mail"/>
                        <input style={{fontWeight: "bold"}} type="text" placeholder="Predmet"/>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Vaša správa"></textarea>
                        <button className="normal" onClick={() => alert("Správa bola odoslaná. Ďakujeme!")}>Odoslať</button>
                    </form>

                    <div className="ludia">
                        <div>
                            <img src="https://carrollmagazine.com/wp-content/uploads/2014/12/438_original.jpg"/>
                            <p><strong><i>Mgr. Jozef Novák</i></strong></p>
                            <p><strong>Senior Marketing Manager</strong></p>
                            <p><strong>Telefon:</strong>+421 904 852 963</p>
                            <p><strong>E-mail:</strong>contact@example.com</p>
                        </div>
                        <div>
                            <img src="https://www.towson.edu/cla/images/jvanasco-sq.jpg" />
                            <p><strong><i>PharmDr. Martina Stará</i></strong></p>
                            <p><strong>Vedúci farmaceut</strong></p>
                            <p><strong>Telefon:</strong> +421 908 852 741</p>
                            <p><strong>E-mail:</strong> contact@example.com</p>
                        </div>
                    </div>
                </section>
            </>
        )}
    }; 

    let kontakty = ReactDOM.createRoot(document.getElementById("kontaktovanie"));
    kontakty.render(<Kontakt/>);


/* Päta */

    class Footer extends React.Component{

        render(){
            return(
                <>    
                <footer>
                    <div className="col">
                        <img src="https://media.istockphoto.com/id/801762106/vector/pharmacy-icon.jpg?s=612x612&w=0&k=20&c=ED6GNMkLvo468lQGy9k0JIbvNhluF3iAfgAm9ThEEtk=" width="45" height="45" style={{padding: "5px"}}/>
                        <h4>Kontakt</h4>
                        <p><strong>Telefón:</strong> +421 915 123 456 / +421 905 789 123</p>
                        <p><strong>Hodiny:</strong> 07:00 - 16:00 (Pon - Ned)</p>
                        <div className="follow">
                            <h4>Sleduj nás aj na:</h4>
                            <div>
                                <i className="fab fa-facebook-f"></i>
                                <i className="fab fa-twitter"></i>
                                <i className="fab fa-instagram"></i>
                                <i className="fab fa-pinterest-p"></i>
                                <i className="fab fa-youtube"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col install">
                        <h4>Platobná brána</h4>
                        <p>Secured Payment Gateways</p>
                        <img src="fotky/paypal-payment-methods-icons-hd-png-download.png"/>
                    </div>

                    <div className="col install">
                        <h4>Nainštaluj si aplikáciu</h4>
                        <p>Z App Store alebo Google Play</p>
                        <div className="row">
                            <img src="fotky/apple-app-store-logo.jpg" alt=""/>
                            <img src="fotky/google pay.png" alt=""/>
                        </div>
                    </div>

                    <div className="copyright">
                        <p>All rights reserved by Monika1959 @2023</p>
                    </div>   
                </footer>
            </> 
        )}
    }  

    let paticka = ReactDOM.createRoot(document.getElementById("pata"));
    paticka.render(<Footer/>);

</script>
</body>
</html>
